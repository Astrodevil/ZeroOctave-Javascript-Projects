<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Login Page Clone</title>
    <link rel="stylesheet" href="../assets/css/Udemy-clone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav">
              <div class="udemy"><img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="udemy im" style="padding-left:8px ;" width="90px"></div>   
                <p>Categories</p>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" name="" placeholder=" Search for anything...">
            </div>
                <p>Udemy Business</p>
                <p>Teach on udemy</p>
                <img src="../assets/Images/cart.png" alt="cart icon" class="cart" width="40px">
                <div class="btn"><button class="btnl">Log in</button><button class="btns">Sign up</button></div>
        </nav>
    </header>
    <main>
        <div class="top-section">
            <p class="line">Log In to Your Udemy Account!</p>
        </div>
        <div class="boxs">
            <div class="box facebook">
                <img src="../assets/Images/facebook.png" alt="" class="img">
                Continue with facebook
            </div>
            <div class="box google">
                <img src="../assets/Images/google.png" alt="" class="img">
                <strong>Continue with Google</strong>
            </div>
            <div class="box apple">
                <img src="../assets/Images/apple.png" alt="" class="img">
                <strong>Continue withApple</strong>
            </div>
         <div class="box email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder=" Email"></div>
         <div class="box password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="" placeholder=" Password"></div>
         <div class="box">
            <button class="login">
            <strong>Log in</strong></button>
           </div>
        </div>
        <p class="or">or
            <span style="color:blueviolet">Forget password</span></p>
        <div class="lastline">Don't have an account? 
            <span class="span">Sign up</span><br><br><span class="span">
                Log in with your organisation</span>
        </div>
    </main>
</body>
</html>
