<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <section class="sec1">
        <div class="container">
            <div class="content">
                <input type="text" name="inp" id="inp">
            </div>
            <div class="keys">
                <button class="btn" id="B1">%</button>
                <button class="btn" id="B2">CE</button>
                <button class="btn" id="B3">C</button>
                <button class="btn b" id="divi">/</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn b" id="multi">X</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn b" id="sub">-</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn b" id="add">+</button>
                <button class="btn" id="0">0</button>
                <button class="btn b" id="eql">=</button>
            </div>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>

</html>
