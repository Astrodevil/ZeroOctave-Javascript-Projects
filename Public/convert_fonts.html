<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Fonts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Assistant:wght@300&family=Handlee&family=Indie+Flower&family=Kalam&family=M+PLUS+1p:wght@300&family=Nothing+You+Could+Do&family=Pangolin&family=Reenie+Beanie&family=Roboto+Mono:wght@200&family=Swanky+and+Moo+Moo&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/convert_fonts/convert_fonts.css" type="text/css" charset="utf-8" />
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Convert Fonts</a>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome to Convet Fonts</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addtxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addbtn" style="margin-top: 5px;">Change Fonts</button>
                
                      <select name="selectFont" class="form-filed" id="selectFont" onchange="changefont(this);">
                        <option value='Indie Flower'>Font-1</option>
                        <option value='Walter Turncoat'>Font-2</option>
                        <option value='Kalam'>Font-3</option>
                        <option value='Pangolin'>Font-4</option>
                        <option value='Handlee'>Font-5</option>
                        <option value='Swanky and Moo Moo'>Font-6</option>
                        <option value='Assistant'>Font-7</option>
                        <option value='Roboto Mono'>Font-8</option>
                        <option value="ritikstylusregular">Font-9</option>
                    </select>
                
            </div>
        </div>
        <hr>
        <h1>Your Fonts</h1>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>
    </div>
    <div class="conatiner"style="display: flex; justify-content: center;" >
        <button class="btn btn-danger" id="delete" >Delete</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../assets/Js/convert_fonts.js">
</script>
</body>

</html>
