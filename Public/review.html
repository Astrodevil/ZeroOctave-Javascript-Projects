<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reviews</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assests/css/review.css">
    <link rel="stylesheet" href="../assests/css/fontawesome_review.css">
</head>

<body>
    <main>
        <section class="conatiner">
            <!-- Title -->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1494959764136-6be9eb3c261e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHBlcnNvbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" id="person-img" alt="">
                </div>
                <h4 id="author">Shivam Gupta</h4>
                <p id="job">SDE1 @ Amazon</p>
                <p id="info">Web developer and Data scienctist</p>
                <!-- prev next buttons -->
                <div class="button-conatiner">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="../assests/Js/review.js" async defer></script>
</body>

</html>
